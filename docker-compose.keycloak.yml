volumes:
  keycloak-db-data:
    name: keycloak-db-data
  keycloak-themes:
    name: keycloak-themes

networks:
  keycloak-net:
    name: keycloak-net
    driver: bridge
  gitea-mirror-net:
    name: gitea-mirror-net
    driver: bridge